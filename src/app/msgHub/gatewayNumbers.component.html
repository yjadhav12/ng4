<section *ngIf="alertDisplayed">
    <div class="alert alert-info">

<!--Actual Contents rows-->
<div class="row">
<table class="table table-striped table-condensed ">
        <thead class="row-bkg-blue">
        <tr>
            <th class="tableContent">Gateway Address</th>
            <th class="tableContent">Routing Key</th>
			<th class="tableContent">Status</th>
            <th class="tableContent">Action</th>			      
            <th class="tableContent">Action</th>			      
        </tr>
        </thead>
        <tbody>
        <tr  *ngFor="let item of gatewayNumbers">
          

        	<td class="tableContent">{{ item.gatewayAddress }}</td>
            <td class="tableContent">
                 <input type="textbox" class="form-control" name="routingKey" [(ngModel)]="item.routingKey" >
            </td>
            <td class="tableContent"> 
                
                <input type="checkbox" [(ngModel)]="item.isEnabled" name="status"  
                        [checked]="item.isEnabled == true">

                </td>            
            <td class="tableContent"><a (click)="updateGateWay(item.gatewayNumbersId, item.routingKey, item.isEnabled)" class="btn-cancel btn">Update</a></td>
            <td class="tableContent"><a (click)="deleteGateWay(item.gatewayNumbersId)" class="btn-cancel btn">Delete</a></td>
        </tr>
        
        </tbody>
        
    </table>
    <div class="row" >    
            <div class="col-xs-2">
            </div>

        <!-- pager -->
            <ul *ngIf="pager.pages && pager.pages.length" class=" col-xs-10 pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)">First</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Last</a>
                </li>
            </ul>
          </div>  
</div>
<div *ngIf="country">

  <form class="form-inline" #gatewayForm="ngForm" >

            </div>
        </div>

            </div>

            <input type="hidden" hidden name="smscDetailsId" class="form-control" [(ngModel)]="smsc.smscId" placeholder="smscDetailsId">

    </form>

    

</div>
