<div class="row">
<div class="col-xs-5">
</div>
<div class="col-xs-4">
        <h1>
            Edit Bind
        </h1>
</div>
</div>        
<div class="row">



<div class="col-xs-4">
    <h1>
    </h1>
</div>

<div class="container col-xs-4">
    
        
    <p></p>
    <div class="margin-20">
          
        </div>

    <form class="form-horizontal" #bindForm="ngForm" >
    
        <div *ngIf="bind">

         <div class="form-group">
            <label  class="control-label  col-sm-3"   for="networkName">Netwrok Name:</label>

            <div  class="col-sm-5">
                <input type="text" name="networkName" class="form-control" required minlength="1" #networkName="ngModel" [(ngModel)]="bind.networkName" placeholder="Netwrok Name"/>
            </div>
        </div>    
        
        <!--<fieldset class="form-group" formGroupName="kannelSettings">-->
         <div class="form-group">     
             <label  class="control-label  col-sm-3"   for="kannelSettingsId">Select Kannel</label>

                <div class="selectContainer col-sm-5">
            
                <!--<select required minlength="1" #server="ngModel" [(ngModel)]="bind.kannelSettings.kannelSettingsId" name="kannelSettingsId" class="form-control">
                  
                    <option *ngFor="let kannel of kannelList ;let index=index; trackBy:trackByIdx()" [ngValue]="kannel.kannelSettingsId"
                      [selected]="kannel.kannelSettingsId === kannelSettingsId">
                        {{ kannel.kannelSettingsId }}</option>              
                </select>-->

            <select required minlength="1" #kannelSettingsId="ngModel" [(ngModel)]="bind.kannelSettings.kannelSettingsId" name="updateKannelSettingsId" class="form-control">
                  
                    <option *ngFor="let item of kannelList;"
                    
                    [value]="item.kannelSettingsId" [selected]="item.kannelSettingsId === bind.kannelSettings.kannelSettingsId">
                     
                        {{item.server}}</option>              
                </select>
                {{bind.kannelSettingsId}}
                </div>
         </div>
         <!--</fieldset>-->
        <div class="form-group">
            <label  class="control-label  col-sm-3"   for="defaultRoute">Default Route:</label>

            <div  class="col-sm-5">
                
                <input  #defaultRoute="ngModel" [(ngModel)]="bind.defaultRoute" 
                     type="checkbox"  name="defaultRoute">
            </div>
        </div>
        
        <div class="form-group">
            <label  class="control-label  col-sm-3"   for="host">Host:</label>

            <div  class="col-sm-5">
                <input type="text" name="host" class="form-control"  required minlength="1" #host="ngModel" [(ngModel)]="bind.host" placeholder="Host"/>
            </div>
        </div>
        <div class="form-group">
            <label  class="control-label  col-sm-3"   for="userName">User Name:</label>

            <div  class="col-sm-5">
                <input type="text"  name="userName" class="form-control" required minlength="1" #userName="ngModel" [(ngModel)]="bind.userName" placeholder="User Name"/>
            </div>
        </div>

        <div class="form-group">
            <label  class="control-label  col-sm-3"   for="password">Password:</label>

            <div  class="col-sm-5">
                <input type="text" name="password" class="form-control"  required minlength="1" #password="ngModel" [(ngModel)]="bind.password" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <label  class="control-label  col-sm-3"   for="noRpNumber">No Reply Number:</label>

            <div  class="col-sm-5">
                <input type="number" name="noRpNumber" class="form-control"  required minlength="1" #noRpNumber="ngModel" [(ngModel)]="bind.noRpNumber" placeholder="No Reply Number"/>
            </div>
        </div>
        <div class="form-group">
            <label  class="control-label  col-sm-3"   for="bindonshore">Bind On Shore:</label>

            <div  class="col-sm-5">
                <input  #bindonshore="ngModel" [(ngModel)]="bind.bindonshore" 
                     type="checkbox"  name="bindonshore">
            </div>
        </div>
        <div>
            <input type="hidden" hidden name="kannelSettingsId" class="form-control" [(ngModel)]="bind.kannelSettingsId" placeholder="userDetailsId"> 
        </div>
        <div class="form-group">
            <div  class="col-sm-3"></div>
            <div class="controls col-sm-5">
                <button (click)="updateBind(bind)" [disabled]="!bindForm.valid" class="btn btn-small btn-primary">Update </button>
                <button (click)="cancel()" class="btn-cancel">Cancel</button>                
            </div>
        </div>
        </div>
    </form>
</div>
</div>
