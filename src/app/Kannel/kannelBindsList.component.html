<div class="container">
<div class="row">
<form>

<div class="col-2">
    
    <div class="form-group  col-xs-3 ">
            <div >
                <a (click)="addNewBind()" class="btn-country-add btn" >Add Bind</a>
            </div>
        </div>
</div>
<div class="col-3">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Network name</th>
            <th style="min-width: 80px;">Kannel</th>
			<th style="min-width: 80px;">Host</th>
            <th style="min-width: 80px;">No Reply Number</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let bind of binds">
        	<td>{{ bind.networkName }}</td>
            <td>{{ bind.kannelSettings.server }}</td>
            <td>{{ bind.host }}</td>
            <td>{{ bind.noRpNumber }}</td>
            
            <td><a  (click)="editBind(bind.kannelMappingId)" class="btn btn-default">Edit</a></td>
            <td><a (click)="deleteBind(bind.kannelMappingId)" class="btn-cancel btn">Delete</a></td>
        </tr>
        </tbody>
    </table>
	</div> 

</form>     
</div>

</div>
