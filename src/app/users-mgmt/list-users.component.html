<div class="container">
<div class="row">
<form>

<div class="col-2">
</div>
<div class="col-3">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">User name</th>
            <th style="min-width: 80px;">First name</th>
			<th style="min-width: 80px;">Last name</th>
            <th style="min-width: 80px;">Email-Id</th>
			<th style="min-width: 80px;">User Role</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of results">
        	<td>{{ user.userName }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.emailId }}</td>
            <td>{{ user.role }}</td>
            <td><a  (click)="editUser(user.userDetailsId)" class="btn btn-default">Edit</a></td>
            <td><a (click)="deleteUser(user.userDetailsId)" class="btn-cancel btn">Delete</a></td>
        </tr>
        </tbody>
    </table>
	</div> 

</form>     
</div>

</div>
