<div class="span6">
 <!--<filteredlist [items]="this.items"></filteredlist>-->
<div class="row">
    <div class="col-xs-2">
    
</div>
      <div class="col-lg-8">
          <div >
          <h1>Users Activity Logs</h1>
			<div class="row">
            <div class="col-xs-4">
              <h3>Log Page: {{ currentPage }}</h3>
            </div>
            <div class="col-xs-4">
            </div>
            <div class="col-xs-4">
              <label for="search">Search:</label>
              <input  class="form-control" type="text" [(ngModel)]="userFilter.userDetails.userName" placeholder="Filter by Username - start typing...">
            </div>
            
          </div>
          <br>
          
        </div>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">User name</th>
            <th style="min-width: 80px;">Role</th>
            <th style="min-width: 80px;">Action</th>
            <th style="width:20px;">Information</th>
            
        </tr>
        </thead>
        <tbody>
        
		
        
        <tr *ngFor="let log of results | filterBy : userFilter" >
        	<td>{{ log.userDetails.userName }}</td>
        	<td>{{ log.userDetails.role }}</td>            
            <td>{{ log.action }}</td>
            <td>{{ log.activitylog }}</td>
        </tr>
        </tbody>
    </table>
	
	</div>
    </div>
</div>
